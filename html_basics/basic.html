    </div>

    <p class='boring-paragraph'>I'm not in scope so I'm not cool.</p>

    <div class="div-class">
        <p class="theme-class"> this is the<span class="theme"> theme</span></p>
    </div>
    <button class="toggle" type="button">toggle</button>


    <p></p>
    <form action="https://www.whatsapp.com" method="POST">
        <label class="class-style" for="age">Age:</label>
        <input type="number" max="2" name="Age" ,placeholder="Enter a Age">
        <p></p>
        <label class="class-style" for="mail">Email:</label>
        <input type="email" id="user_Email" ,placeholder="Enter a email" ,name="email" required>
        <p></p>
        <label class="class-style" for="name">First Name:</label>
        <input type="text" name="First Name" ,placeholder="Enter a first name">
        <p></p>
        <label class="class-style" for="name">Last Name:</label>
        <input type="text" name="Last Name" placeholder="Enter a Last Name">
        <p></p>
        <label class="class-style" for="about yourself">Description about yourself:</label>
        <textarea name="about you" id="" cols="30" rows="10"></textarea>
        <p></p>
        <button class="class-style" type="submit">submit</button>
        <p></p>

        <label class="class-style" for="select your favourite car">select your favourite car:</label>
        <select name="Car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
        </select>
        <p class="form-style">Gender:</p>
        <label class="label-style" for="male">Male:</label>
        <input type="radio" name="ticket_type" id="male" value="male">
        <label class="class-style" for="female">Female:</label>
        <input type="radio" name="ticket_type" id="female" value="female">

        <p>which sport do you like the most</p>
        <label class="label-style" for="Cricket">Cricket:</label>
        <input type="checkbox" id="Cricket" name="sports" value="Cricket">
        <label class="class-style" for="Football">Football:</label>
        <input type="checkbox" id="Football" name="sports" value="Football">

        <div class="box">
            Above is the details of user.
        </div>

    </form>
